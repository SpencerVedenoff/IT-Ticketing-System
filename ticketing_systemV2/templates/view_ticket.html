<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View Ticket</title>
</head>
<body>

<h1>View Ticket</h1>

{% if ticket %}
    <p><strong>Title:</strong> {{ ticket.title }}</p>
    <p><strong>Description:</strong> {{ ticket.description }}</p>
    <p><strong>Status:</strong> {{ ticket.status }}</p>
    <p><strong>Created At:</strong> {{ ticket.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>

    <form action="/update_ticket/{{ ticket.id }}" method="POST">
        <label for="status">Update Status:</label>
        <select name="status" id="status">
            <option value="Open" {% if ticket.status == 'Open' %}selected{% endif %}>Open</option>
            <option value="In Progress" {% if ticket.status == 'In Progress' %}selected{% endif %}>In Progress</option>
            <option value="Closed" {% if ticket.status == 'Closed' %}selected{% endif %}>Closed</option>
        </select>
        <button type="submit">Update</button>
    </form>

    <!-- Delete Ticket Button -->
    <form action="/delete_ticket/{{ ticket.id }}" method="POST" style="margin-top: 20px;">
        <button type="submit" style="background-color: red; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Delete Ticket</button>
    </form>
{% else %}
    <p>Ticket not found</p>
{% endif %}

<a href="/">Back to Ticket List</a>

</body>
</html>
